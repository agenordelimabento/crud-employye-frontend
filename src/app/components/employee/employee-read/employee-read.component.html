<div class="mat-elevation-z4">
    <table mat-table matSort [dataSource]="employees">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Data Nasc Column -->
        <ng-container matColumnDef="dataNasc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de nascimento</th>
            <td mat-cell *matCellDef="let row">{{row.dataNasc}}</td>
        </ng-container>

        <!-- Sexo Column -->
        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
            <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
        </ng-container>

        <!-- Cargo Column -->
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
            <td mat-cell *matCellDef="let row">{{row.cargo}}</td>
        </ng-container>

        <!-- Ativo Column -->
        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
            <td mat-cell *matCellDef="let row">{{row.ativo}}</td>
        </ng-container>

        <!-- Salario Column -->
        <ng-container matColumnDef="salario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Salário</th>
            <td mat-cell *matCellDef="let row">{{row.salario | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/employees/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>

                <a routerLink="/employees/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        {{ employees }}
    </table>

</div>
