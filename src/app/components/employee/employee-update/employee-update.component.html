<mat-card>
    <mat-card-title>Alterar colaborador</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="employee.nome" name="name">
        </mat-form-field>

        <mat-form-field [(ngModel)]="employee.dataNasc">
            <input matInput placeholder="Data de nascimento" name="dataNasc">
        </mat-form-field>

        <mat-radio-group aria-label="Select an option" [(ngModel)]="employee.sexo" name="sexo">
            <mat-radio-button value="1">Masculino</mat-radio-button>
            <mat-radio-button value="2">Feminino</mat-radio-button>
            <mat-radio-button value="3">Outros</mat-radio-button>
        </mat-radio-group>

        <mat-form-field>
            <input matInput placeholder="Cargo" [(ngModel)]="employee.cargo" name="cargo">
        </mat-form-field>

        <mat-checkbox class="example-margin" [(ngModel)]="employee.ativo" name="ativo">
            Ativo
        </mat-checkbox>

        <mat-form-field>
            <input matInput placeholder="SalÃ¡rio (R$)" [(ngModel)]="employee.salario" name="salario">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="updateEmployee()" color="primary">
        Atualizar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
